name: CI/CD

on:
  push:
    branches: main
    paths-ignore:
      - '.devcontainer/**'
      - '.github/dependabot.yml'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

jobs:
  lint:
    name: Lint codebase
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup

      - name: Run linter
        run: npm run lint

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Lint codebase [skip ci]'

  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup

      - name: Execute tests
        run: npm test

  build:
    name: Build the static website
    runs-on: ubuntu-latest
    needs:
      - lint
      - test

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup

      - name: Build the static files
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  audit-dev:
    name: Run Lighthouse audits on a local webserver
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup

      - name: Run Lighthouse audits
        uses: ./.github/actions/lighthouse
        id: lighthouse
        with:
          config-path: ./lighthouse-dev.config.json
          root-url: http://localhost:4173/
          artifact-name: lighthouse-results-dev

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - audit-dev

    permissions:
      pages: write
      id-token: write

    concurrency: github-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  audit-prod:
    name: Run Lighthouse audits on the website in production
    runs-on: ubuntu-latest
    needs:
      - deploy

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Run Lighthouse audits
        uses: ./.github/actions/lighthouse
        id: lighthouse
        with:
          config-path: ./lighthouse-prod.config.json
          root-url: https://corentin-regent.github.io/portfolio/
          artifact-name: lighthouse-results-prod

      - name: Generate Lighthouse report
        run: node scripts/update-lighthouse-report.js '${{ steps.lighthouse.outputs.results-path }}/manifest.json'

      - name: Pull eventual changes
        run: git pull

      - name: Commit Lighthouse report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Refresh Lighthouse report [skip ci]'
          file_pattern: docs/lighthouse-report.png
